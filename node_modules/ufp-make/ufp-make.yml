
targets:
  default:
    - production
  develop:
    - build
  production:
    - lint
    - test
    - build
tasks:
  lint:
    - name: Linting Sourcecode
      description: ... performing static code analysis
      commands:
      - npm run lint
      - npm run lint -- -f junit -o ./test-report/eslint/eslint.xml
  test:
    - name: Testing
      description: ... performs the unit tests
      commands:
      - npm run test
  build:
    - name: Building
      dependsOn:
        - lint
        - test
      allowedToFail: false
      description: ... actually executing the build
  publish:
    - npm publish



