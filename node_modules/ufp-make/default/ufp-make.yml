
targets:
  default:
    - production
  develop:
    - build
  production:
    - test
    - develop
tasks:
  lint:
    - name: Linting Sourcecode
      description: ... performing static code analysis
      commands:
      - echo "LINT STEP"
      - echo "${UFP_VERSION}"

  test:
    - name: Testing
      description: ... performs the unit tests
      commands:
      - echo "TEST STEP"
      - echo "${UFP_VERSION}"

  build:
    - name: Building
      dependsOn:
        - lint
        - test
      allowedToFail: false
      description: ... actually executing the build
      commands:
       - echo "BUILD STEP"
       - echo "${UFP_VERSION}"





