  <style>

    #U{


    transform-origin: 50% 50% ;
    animation: uPathAnimation1StayU 3s ease-in-out 0s forwards;
    stroke:darkblue;
    opacity:0;
    }
    #F{

    animation: uPathAnimation1StayF 3s ease-out 3s forwards; stroke:darkblue;
    stroke:darkblue;
    transform-origin: 50% 50% ;
    opacity:0;

    }

    #P{

    transform-origin: 50% 50% ;
    animation: uPathAnimation1StayP 3s ease-out 6s forwards; stroke:darkblue;

    stroke:darkblue;
    opacity:0;

    }


    @keyframes uPathAnimation1 {

    0%,100%{
    opacity: 0;
    }
    50%{
    opacity: 1;
    transform: scale(0.5)
    }

    }


    @keyframes uPathAnimation1StayU {

    0%{
    opacity: 0;

    }

    100%{
    opacity: 1;
    transform: scale(1) translate(-12px);
    }

    }

    @keyframes uPathAnimation1StayF {

    0%{
    opacity: 0;

    }

    100%{
    opacity: 1;
    transform: scale(1)
    }

    }

    @keyframes uPathAnimation1StayP {

    0%{
    opacity: 0;

    }

    100%{
    opacity: 1;
    transform: scale(1) translate(12px)
    }

    }

